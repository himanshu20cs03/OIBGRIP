<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Calculator</title>
        <!--Stylesheet-->
        <link rel="stylesheet" type="text/css" href="LEVEL 2 Task 1.css">
    </head>
    <body>
        <form name="form1" class="calci" action="Calculator.html" method="POST">
        <input type="text" name="answer" id="display">
        <br></br>
        <input type="button" class="btrDesign" value="C" onclick="form1.answer.value=''">
        <input type="button" class="btrDesign" value="00" onclick="form1.answer.value+='00'">
        <input type="button" class="btrDesign" value="/" onclick="form1.answer.value+='/'">
        <input type="button" class="operatorDesign" value="<" onclick="form1.answer.value=form1.answer.value.substring(0,form1.answer.value.length*1-1)">
        <br>
        </br>
        <input type="button" class="btrDesign" value="7" onclick="form1.answer.value+='7'">
        <input type="button" class="btrDesign" value="8" onclick="form1.answer.value+='8'">
        <input type="button" class="btrDesign" value="9" onclick="form1.answer.value+='9'">
        <input type="button" class="operatorDesign" value="*" onclick="form1.answer.value+='*'">
        <br>
    </br>
        <input type="button" class="btrDesign" value="4" onclick="form1.answer.value+='4'">
        <input type="button" class="btrDesign" value="5" onclick="form1.answer.value+='5'">
        <input type="button" class="btrDesign" value="6" onclick="form1.answer.value+='6'">
        <input type="button" class="operatorDesign" value="-" onclick="form1.answer.value+='-'">
        <br>
</br>
        <input type="button" class="btrDesign" value="1" onclick="form1.answer.value+='1'">
        <input type="button" class="btrDesign" value="2" onclick="form1.answer.value+='2'">
        <input type="button" class="btrDesign" value="3" onclick="form1.answer.value+='3'">
        <input type="button" class="operatorDesign" value="+" onclick="form1.answer.value+='+'">
        <br></br>
        <input type="button" class="btrDesign" value="." onclick="form1.answer.value+='.'">
        <input type="button" id="zero" value="0" onclick="form1.answer.value+='0'">
        <input type="button" class="operatorDesign" value="=" onclick="form1.answer.value=eval(form1.answer.value)">
        </form>
    </body>
</html>
